<div class="mat-elevation-z8">
  <table mat-table [dataSource]="products" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let product">{{product.id}}</td>
    </ng-container>

    <!-- Name title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let product">{{product.title}}</td>
    </ng-container>

    <!-- Name Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let product">{{product.price}}</td>
    </ng-container>

     <!-- Name Actions -->
     <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let product">
        <a mat-icon-button aria-label="Editar producto" color="primary" [routerLink]="['/admin/product-form',product.id]">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button aria-label="Eliminar producto" (click)="deleteProduct(product.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
