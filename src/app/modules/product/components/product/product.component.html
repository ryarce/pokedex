<mat-card>
    <mat-card-header>
        <mat-card-title>{{ product.title | uppercase | slice:0:20}}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency}}</mat-card-subtitle>
    </mat-card-header> 
    <div class="crop-image">
        <img [src]="product.image" alt="{{ product.title | slice:0:20}}">
    </div>
    <mat-card-content>
        <p>{{ product.description | slice:0:10 }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="addToCart()" mat-raised-button color="primary">Agregar al carrito</button>
        <a mat-raised-button [routerLink]="['/products', product.id]">Ver detalle</a>
    </mat-card-actions>
</mat-card>
