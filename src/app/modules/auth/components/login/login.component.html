<p *ngIf="mensajeError !== ''" color="warn">{{ mensajeError }}</p>
<form [formGroup]="loginForm" novalidate (ngSubmit)="EnviarUsuario($event)">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="reg-field">
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                *Email es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="reg-field">
              <input matInput type="password" placeholder="Password" formControlName="password">
              <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                *Contrasena es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content> 
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Ingresar</button>
      </mat-card-actions>
    </mat-card>
  </form>
